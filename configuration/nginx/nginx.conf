
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 80;
        server_name _;  

        root /opt/fruitnanny;

        auth_basic "Baby monitor auth";
        auth_basic_user_file /usr/local/nginx/conf/.htpasswd;
    
        access_log /usr/local/nginx/logs/fruitnanny_http_access.log;
        error_log  /usr/local/nginx/logs/fruitnanny_http_error.log warn;
    
        location / {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_max_temp_file_size 0;
            proxy_pass http://127.0.0.1:7000;
            proxy_redirect off;
            proxy_read_timeout 240s;
        }

        location /janus {
            auth_basic off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_max_temp_file_size 0;
            proxy_pass http://127.0.0.1:8088;
            proxy_redirect off;
            proxy_read_timeout 240s;
        }

    }

    server {
        listen 443 default_server ssl;
        ssl_certificate    /usr/local/share/janus/certs/mycert.pem;
        ssl_certificate_key    /usr/local/share/janus/certs/mycert.key;
        server_name default;    

        root /opt/fruitnanny;
        
        auth_basic "Baby monitor auth";
        auth_basic_user_file /usr/local/nginx/conf/.htpasswd;

        access_log /usr/local/nginx/logs/fruitnanny_https_access.log;
        error_log  /usr/local/nginx/logs/fruitnanny_https_error.log warn;

        location / {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_max_temp_file_size 0;
            proxy_pass http://127.0.0.1:7000;
            proxy_redirect off;
            proxy_read_timeout 240s;
        }

        location /janus {
            auth_basic off;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_max_temp_file_size 0;
            proxy_pass https://127.0.0.1:8089;
            proxy_redirect off;
            proxy_read_timeout 240s;
        }

    }

}

rtmp {

    server {

        listen 127.0.0.1:1935;
        chunk_size 4096;

        application cam {
            live on;

            allow publish 127.0.0.1;
            deny publish all;

            allow play 127.0.0.1;
            deny play all;
        }
    }

}
